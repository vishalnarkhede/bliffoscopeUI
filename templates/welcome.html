<div style="height: 100%;">
    <div class="container-fluid text-center">
        <h1 class="text-center text-inverted">Welcome to Bliffoscope World!</h1>
        <p class="space-top-med text-med text-inverted">
            I'll tell you about bliffoscope in a moment.
            <br>
            But you need to give me some info about yourself first.
        </p>
        <div class="row space-top-med">
            <div class="col-sm-6 col-sm-offset-4">
                <form class="form-horizontal"
                        name="signinForm"
                        ng-submit="submit(signinForm.$valid)">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text"
                                    class="form-control input-lg"
                                    placeholder="Your Name"
                                    ng-model="form.name"
                                    ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="email"
                                    class="form-control input-lg"
                                    placeholder="Email Address"
                                    ng-model="form.email"
                                    ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <button type="submit"
                                    class="btn btn-lg btn-primary btn-block">
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
