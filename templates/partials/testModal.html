<div class="modal-header ng-scope">
    <h3 class="modal-title text-center" id="modal-title">Comparing located {{ weaponType }} with ideal one</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-3 col-xs-12">
            <canvas id="locatedTarget"
                    height="300"
                    width="200"
                    class="bg-dark">
            </canvas>
            <p class="text-center text-med"><strong>{{ weaponType }} located in bliffoscope data</strong></p>
        </div>
        <div class="col-sm-3 col-xs-12">
            <canvas id="idealTarget"
                    height="300"
                    width="200"
                    class="bg-dark">
            </canvas>
            <p class="text-center text-med"><strong>Ideal {{ weaponType }} shape</strong></p>
        </div>
    </div>
</div>
